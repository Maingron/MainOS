<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta version="MainOS(host)">
    <meta name="theme-color" content="#00ff00">
    <meta name="msapplication-TileColor" content="#00ff00">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="author" content="Maingron">
    <title>MainOS</title>
    <link rel="stylesheet" href="style.min.css">
    <script src="mainos/iofs.js"></script>
    <link rel="shortcut icon" href="img/logo.svg">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="content">
        <div id="background" class="bgck">
            <p class="aboutthisversion">
                <b id="username"></b><br>
                
                <b class="speak">Welcome to </b><br>
                <a>MainOS Version <script>document.write(mainos.version)</script><br>Maingron.com</a></p>
        </div>

        <div id="icons" class="icons">
            <button id="icon1" onclick="enterFullscreen(document.body)"><img src="iofs:C:/mainos/system32/icons/fullscreen.svg">
                <p>Toggle Fullscreen</p>
            </button>
        </div>

        <div class="programs"></div>

        <div id="taskbar">

            <div id="tasklist"></div>
            <div id="taskbarright">
                <a class="taskbarlanguage"></a>
                <div id="taskbarrighticons">
                    
                </div>
                <a class="taskbartime" id="taskbartime"></a>
                <a class="show-desktop has_hover" title="Show Desktop" onclick="showDesktop()"></a>
            </div>
        </div>
    </div>

    <!-- <script src="pwa1.js"></script> -->

</body>

</html>
