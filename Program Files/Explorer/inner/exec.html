<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta version="1.3.1">
    <title>File Explorer</title>
    <link rel="stylesheet" href="../../../helper.css">
    <link rel="stylesheet" type="text/css" href="explorerstyle.css">
    <script src="../../../helper.js"></script>
</head>

<body>
    <div id="altbar">
        <a href="#file">File</a>
        <a href="#edit">Edit</a>
        <a href="#view">View</a>
        <a href="#favs">Favorites</a>
        <a href="#more">Extras</a>
        <a href="#help">?</a>
        <img src="iofs:C:/mainos/system32/icons/logo.svg" alt="">
    </div>
    <div id="headbar1">
        <a class="works" id="gooneup"><img src="iofs:C:/mainos/system32/icons/folder_up.svg" alt="Go up a directory"></a>

    </div>
    <div id="headbar2">
        <div id="addrdiv" style="width:auto;">
            <p id="addr">Address</p>
        </div>
        <div id="input" style="width:100%;">
            <input type="text" id="mypathrn" disabled> <!-- rn in ID standing for right now -->
        </div>
        <div id="go">
            <a id="gotoa">
                <img src="iofs:C:/mainos/system32/icons/arrow1.png" style="transform:rotate(180deg);" alt="">
                <p id="goto">Go to</p>
            </a>
        </div>
    </div>
    <div id="content_files"></div>
    <script src="innerexplorer.js"></script>
</body>

</html>
