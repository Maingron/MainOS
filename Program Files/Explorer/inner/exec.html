<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Explorer</title>
    <link rel="stylesheet" href="../../../helper.min.css">
    <link rel="stylesheet" type="text/css" href="explorerstyle.min.css">
    <script src="../../../helper.js"></script>
    <link rel="shortcut icon" href="iofs:C:/system/icons/folder.svg">

</head>

<body>
    <div id="headbar2">
        <a onclick="explorerdo('..')" title="Up" href="#" class="has_hover">
            <img src="iofs:C:/system/icons/folder_up.svg" alt="Go up a directory">
        </a>

        <form id="pathform" style="width:100%;" onsubmit="return false">
            <input type="text" id="path" onsubmit="explorerdo(this.value)">
            <button onclick="explorerdo(this.previousSibling.previousSibling.value)" title="Go to">
                <img src="iofs:C:/system/icons/arrow1.svg" alt="">
            </button>
        </form>
    </div>
    <div id="content_files"></div>


    <script src="innerexplorer.js"></script>
    <script src="modules/bottom_info.js"></script>
    <script src="modules/load_icons.js"></script>
</body>

</html>
