<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta version="1.4">
    <title>Explorer</title>
    <link rel="stylesheet" href="../../../helper.css">
    <link rel="stylesheet" type="text/css" href="explorerstyle.css">
    <script src="../../../helper.js"></script>
    <link rel="shortcut icon" href="iofs:C:/mainos/system32/icons/folder.svg">

</head>

<body>
    <div id="headbar2">
        <a onclick="explorerdo('..')" title="Up">
            <img src="iofs:C:/mainos/system32/icons/folder_up.svg" alt="Go up a directory">
        </a>

        <form id="pathform" style="width:100%;" onsubmit="return false">
            <input type="text" id="path" onsubmit="explorerdo(this.value)">
            <button onclick="explorerdo(this.previousSibling.previousSibling.value)" title="Go to">
                <img src="iofs:C:/mainos/system32/icons/arrow1.png" style="transform:rotate(180deg);" alt="">
            </button>
        </form>
    </div>
    <div id="content_files"></div>


    <div id="spaceinfo">
        <span>Space used:</span>
        <script>
            document.write("<span>~" + loadfile("C:/.diskinfo/size_used.txt") + "KB / ~" + loadfile("C:/.diskinfo/size.txt") + "KB</span>");
            document.write("<br>");
            document.write("<meter value='" + loadfile("C:/.diskinfo/size_used.txt") + "' min='0' max='" + loadfile("C:/.diskinfo/size.txt") + "'>&nbsp;</meter>");
        </script>
    </div>




    <script src="innerexplorer.js"></script>
</body>

</html>
