<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta version="1.5">
    <title>Start Menu</title>
    <link rel="stylesheet" href="startmenu.css">
    <link rel="stylesheet" href="../../../helper.css">
    <link rel="shortcut icon" href="iofs:C:/mainos/system32/icons/logo.svg">
    <script src="../../../helper.js"></script>

<body>
    <div onclick="close_startmenu()" id="onout"></div> <!-- Invisible background which; Closes menu when clicked -->
    <button id="startbutton" onclick="close_startmenu()"><a class="speak">Close Start Menu</a></button>
    <div id="start">
        <div id="statusbar">
            <div>
                <button class="usericon-button">
                    <img id="usericon" alt="">
                </button>
                <button onclick="run('settings')"><img src="iofs:C:/Program Files/settings/icon.png" alt=""></button>
                <br>
                <button onclick="run('explorer');"><img src="iofs:C:/mainos/system32/icons/folder.svg" alt=""></button>
            </div>
            <div class="align-end">
                <button onclick="parent.gooff()"><img src="iofs:C:/mainos/system32/icons/shutdown.png" alt=""></button>
                <button onclick="parent.window.location.reload()"><img src="iofs:C:/mainos/system32/icons/restart.png" alt=""></button>
            </div>

        </div>
        <div id="center">
            <div id="left">
                <span>Links: </span>
