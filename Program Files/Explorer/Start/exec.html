<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Menu</title>
    <link rel="stylesheet" href="startmenu.min.css">
    <link rel="stylesheet" href="../../../helper.min.css">
    <link rel="shortcut icon" href="iofs:C:/system/icons/logo.svg">
    <script src="../../../helper.js"></script>
</head>
<body>
    <div onclick="close_startmenu()" id="onout"></div> <!-- Invisible background which; Closes menu when clicked -->
    <button id="startbutton" onclick="close_startmenu()"><a class="speak">Close Start Menu</a></button>
    <div id="start">
        <div id="statusbar">
            <div>
                <button class="usericon-button">
                    <img id="usericon" alt="">
                </button>
                <h3 id="username"></h3>
            </div>
            <div>
                <button onclick="run('settings')"><img src="iofs:C:/Program Files/settings/icon.svg" alt="Settings" class="has_hover"></button>
                <br>
                <button onclick="run('explorer');"><img src="iofs:C:/system/icons/folder.svg" alt="Explorer" class="has_hover"></button>
            </div>
            <div class="align-end">
                <button onclick="parent.gooff()"><img src="iofs:C:/system/icons/shutdown.svg" alt="Shutdown" class="has_hover"></button>
                <button onclick="parent.window.location.reload()"><img src="iofs:C:/system/icons/restart.svg" alt="Restart" class="has_hover"></button>
            </div>

        </div>
        <div id="center">
            <div id="left">
                <span>Links</span>
                <a id="viewonitch" class="link has_hover" href="https://maingron.itch.io/mainos" target="_blank"><img src="../../../img/transparent.png" alt="">View MainOS on itch.io</a>
                <a id="viewongithub" class="link has_hover" href="https://maingron.com/github/mainos" target="_blank"><img src="../../../img/transparent.png" alt="">View Code on GitHub</a>
                <a id="reportabug" class="link has_hover" href="https://maingron.com/github/mainos/bug" target="_blank"><img src="../../../img/transparent.png" alt="">Report a bug</a>
                <span>All programs</span>
                <div id="allprograms"></div>
                <span>More and Info</span>
                <div id="moreandinfo">
                    <p>
                        MainOS
                        Version <script>document.write(parent.mainos.version)</script>
                        <br>
                        <script>document.write(parent.mainos.copyright)</script>
                        <br>
                        <a href="//maingron.com/contact" target="_blank" class="has_hover">Contact</a>
                        <span>|</span>
                        <a href="//maingron.com" target="_blank" class="has_hover">View my Website</a>
                        <span>|</span>
                        <a href="//maingron.com/donate" target="_blank" class="has_hover">Donate</a>
                        <br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script late-src="scripts.js"></script>
</body>
</html>
