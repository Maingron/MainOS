<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Paint</title>
		<link rel="shortcut icon" href="#iofs:C:/Program Files/paint/icon.svg">
		<link rel="stylesheet" href="paint.min.css">
		<link rel="stylesheet" href="../../helper.min.css">
		<script src="../../helper.js"></script>
	</head>
	<body>

		<img id="canvascopy" crossorigin="anonymous">
		<img id="loadcanvas">


	<div class="altbar">
		<a id="savebutton" onclick="savefile()">Save as </a> <input type="text" id="filename1" placeholder="Filename" />
		<select onchange="setfileformat(this.value)" id="fileformat">
			<option onselect="setfileformat('png')">PNG</option>
			<option onselect="setfileformat('jpg')">JPG</option>
		</select>

		<button onclick="undo()">Undo</button>
		<!-- <button onclick="redo()" disabled>Redo</button> -->
	</div>

	<div id="imagep">
		<canvas id="canvas"></canvas>
	</div>

	<input type="range" id="zoom" min=10 max=3200 value=100 step=10 onmousemove="canvas.style.transform = 'scale('+(this.value / 100)+')'" onchange="canvas.style.transform = 'scale('+(this.value / 100)+')'">

		<div class="bottomcontrols">
			<div class="flex col">
				<input type="range" title="width" min=1 max=200 value=1 style="width:200px;" id="width">
				<input type="color" id="color" value="#ff0000">
			</div>
			<div class="flex row">
				<button onclick="tooltype = 'pen'">pen</button>
				<button onclick="tooltype = 'rectangle'">rectangle</button>
			</div>
			<div class="flex col">
				<div>
					<input type="number" min=2 max=2048 value=512 name="imgwidth" id="imgwidth" onchange="setCanvasSize(this.value, undefined)"><label for="imgwidth">Width</label>
				</div>
				<div>
					<input type="number" min=2 max=2048 value=512 name="imgheight" id="imgheight" onchange="setCanvasSize(undefined,this.value)"><label for="imgheight">Height</label>
				</div>
			</div>

		</div>

		<script src="script.js"></script>

	</body>
</html>
