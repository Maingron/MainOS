<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../../helper.js"></script>
	<link rel="shortcut icon" href="#iofs:C:/Program Files/taskmanager/icon.svg" >
	<link rel="stylesheet" href="../../helper.min.css">
	<link rel="stylesheet" href="style.min.css">
	<title>Task Manager</title>
</head>
<body>
	<div class="altbar">
		<button onclick="parent.run('run', [], 'min')">Run</button>
		<!-- <button onclick="loadTaskList()">Hard-Refresh</button> -->
		<!-- Refresh Rate -->
	</div>
	<div class="table-wrapper">
		<table>
			<tbody class="tasklist">
				<tr class="header">
					<th title="icon" class="task-icon"></th>
					<th class="task-title">Title</th>
					<th class="task-id">ID</th>
					<th title="Process ID" class="task-pid">Pid</th>
					<th>Actions</th>
				</tr>

			</tbody>
		</table>
	</div>
	<div class="statusbar">
		<span class="process-count"></span>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
